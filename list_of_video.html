<!DOCTYPE html>
<html>
<head>
  <title>Video Gallery with Ads</title>
  <style>
    .video-container {
      display: flex;
      justify-content: space-between;
      max-width: 1000px;
      margin: 0 auto;
    }

    .video-item {
      width: 18%;
    }

    .video-item iframe {
      width: 100%;
      height: 200px;
    }
  </style>
  <!-- Google Ads script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "YOUR-AD-CLIENT-ID",
      enable_page_level_ads: true
    });
  </script>
</head>
<body>
  <div class="video-container">
    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/video1" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/video2" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/video3" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/video4" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video-item">
      <iframe src="https://www.youtube.com/embed/video5" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <!-- Google Ads container -->
  <div class="ads-container">
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="YOUR-AD-CLIENT-ID"
        data-ad-slot="YOUR-AD-SLOT-ID"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</body>
</html>
